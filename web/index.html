<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Handy Platform - 쇼핑몰</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="nav-content">
                <div class="nav-left">
                    <button class="menu-btn" onclick="toggleMenu()">☰</button>
                    <h1 class="logo">Handy</h1>
                </div>
                <div class="nav-right">
                    <button class="nav-btn" onclick="showSearch()">🔍</button>
                    <button class="nav-btn" onclick="scanQRCode()" title="QR 코드 스캔">📷</button>
                    <button class="nav-btn cart-btn" onclick="showCart()">
                        🛒 <span class="cart-count">0</span>
                    </button>
                    <button class="nav-btn" onclick="showProfile()">👤</button>
                </div>
            </div>
        </nav>

        <!-- Search Bar -->
        <div class="search-container" id="searchContainer" style="display: none;">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="상품을 검색해보세요..." />
                <button onclick="searchProducts()">검색</button>
            </div>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Home Section -->
            <section id="homeSection" class="page active">
                <!-- Hero Banner -->
                <div class="hero-banner">
                    <div class="hero-content">
                        <h2>특별한 쇼핑 경험</h2>
                        <p>새로운 상품들을 만나보세요</p>
                        <button class="cta-btn" onclick="showFeatured()">지금 쇼핑하기</button>
                    </div>
                </div>

                <!-- Categories -->
                <div class="section">
                    <h3>카테고리</h3>
                    <div class="categories-grid" id="categoriesGrid">
                        <!-- Categories will be loaded here -->
                    </div>
                </div>

                <!-- Featured Products -->
                <div class="section">
                    <h3>추천 상품</h3>
                    <div class="products-grid" id="featuredProducts">
                        <!-- Featured products will be loaded here -->
                    </div>
                </div>
            </section>

            <!-- Products Section -->
            <section id="productsSection" class="page">
                <div class="section-header">
                    <h3>상품 목록</h3>
                    <div class="filters">
                        <select id="categoryFilter" onchange="filterProducts()">
                            <option value="">모든 카테고리</option>
                        </select>
                        <select id="sortFilter" onchange="filterProducts()">
                            <option value="createdAt_desc">최신순</option>
                            <option value="price_asc">가격 낮은순</option>
                            <option value="price_desc">가격 높은순</option>
                            <option value="rating_desc">평점순</option>
                        </select>
                    </div>
                </div>
                <div class="products-grid" id="productsGrid">
                    <!-- Products will be loaded here -->
                </div>
                <div class="pagination" id="pagination">
                    <!-- Pagination will be loaded here -->
                </div>
            </section>

            <!-- Product Detail Section -->
            <section id="productDetailSection" class="page">
                <div id="productDetailContent">
                    <!-- Product detail will be loaded here -->
                </div>
            </section>

            <!-- Cart Section -->
            <section id="cartSection" class="page">
                <div class="section-header">
                    <h3>장바구니</h3>
                    <button class="btn btn-outline" onclick="clearCart()">전체 삭제</button>
                </div>
                <div id="cartContent">
                    <!-- Cart content will be loaded here -->
                </div>
                <div class="cart-summary" id="cartSummary" style="display: none;">
                    <div class="summary-row">
                        <span>상품 금액:</span>
                        <span id="subtotal">₩0</span>
                    </div>
                    <div class="summary-row">
                        <span>배송비:</span>
                        <span id="shipping">₩0</span>
                    </div>
                    <div class="summary-row total">
                        <span>총 결제 금액:</span>
                        <span id="total">₩0</span>
                    </div>
                    <button class="btn btn-primary full-width" onclick="checkout()">주문하기</button>
                </div>
            </section>

            <!-- Profile Section -->
            <section id="profileSection" class="page">
                <div id="profileContent">
                    <!-- Profile content will be loaded here -->
                </div>
            </section>
        </main>

        <!-- Side Menu -->
        <div class="side-menu" id="sideMenu">
            <div class="menu-header">
                <span class="user-name" id="userName">게스트</span>
                <button onclick="toggleMenu()">×</button>
            </div>
            <ul class="menu-items">
                <li><a href="#" onclick="showHome()">홈</a></li>
                <li><a href="#" onclick="showProducts()">상품 목록</a></li>
                <li><a href="#" onclick="showCart()">장바구니</a></li>
                <li><a href="#" onclick="showOrders()">주문 내역</a></li>
                <li><a href="#" onclick="showProfile()">프로필</a></li>
                <li class="divider"></li>
                <li><a href="#" onclick="logout()">로그아웃</a></li>
            </ul>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner"></div>
            <p>로딩 중...</p>
        </div>

        <!-- Toast Messages -->
        <div class="toast-container" id="toastContainer"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
